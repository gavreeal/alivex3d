
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Slideous</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />
    <meta name="author" content="" /> 
    <meta name="date" content="date" /> 
    <meta name="company" content="company" /> 
    <meta name="location" content="location" /> 
    <meta name="autoincrement" content="false" />
    <link rel="stylesheet" type="text/css" href="package-root/.skin/slide.css" /> 
    <script src="package-root/.skin/slideous.js" type="text/javascript"><!-- --></script>
  </head>
  <body>
    <!-- statusbar -->
    <div id="statusbar">
      <span style="float:right;">
        <span style="margin-right:4em;font-weight:bold;"><span id="slideidx"></span> of {$slidecount}</span>
        <button id="homebutton" title="first slide">1</button>
        <button id="prevslidebutton" title="previous slide">&#171;</button>
        <button id="previtembutton" title="previous item">&#8249;</button>
        <button id="nextitembutton" title="next item">&#8250;</button>
        <button id="nextslidebutton" title="next slide">&#187;</button>
        <button id="endbutton" title="last slide">{$slidecount}</button>
        <button id="incfontbutton" title="content">A+</button>
        <button id="decfontbutton" title="first slide">A-</button>
        <select id="tocbox" size="1"><option></option></select>
      </span>
      <!-- <span id="eos">&frac12;</span> -->
      <span>{$title} <!--{$author}--></span>
    </div>

    <!-- slides -->
	<div class="header"> <img src="package-root/.skin/ice.gif" align="left"></img>
	</div>

	
	<div class="slide">
		<h1 class="ins title">Title</h1>	
	</div>
	
	<!-- uncomment if you want a table of contents -->
	<!--
	<div class="slide">
      <h1>Table of Contents</h1>
      <ul id="toc"></ul>
    </div>
    -->
	
    <div class="ins body">
    </div>
    <div class="slide">
      <h1 class="title">The End.</h1>	
    </div>
  </body>
</html>
